<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>



<body>

    






    <div class="container-fluid mt-4">
        <div class="row  justify-content-center">
            <!-- Sound List -->

            <div class="col-md-2 playlist rounded me-2  pt-3">

                <div class="d-flex flex-row flex-start mb-3 rounded pt-3 px-3 ">
                    <i class="fa-solid fa-list-ul text-light"></i>
                    <div class="flex-grow-1 artisit-info ms-3">
                        <h5 class="text-light library">Your Library</h5>


                    </div>

                </div>
                <hr style="border: 1px solid rgb(33, 33, 33);">
                <div class="sound-list "></div>



            </div>

            <!-- Main Sounds -->
            <div class="col-md-9 main-sound rounded p-4">
                <div class="row Albums">

                    <div class="col-md-3">
                        <div class="card AlbumCard ">
                            <img src="./Images/2.jpg" class="card-img-top albumImage" alt="...">
                            <div class="card-body">
                                <h5 class="card-title albumTitle text-light display-6">NCS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card AlbumCard ">
                            <img src="./Images/3.jpg" class="card-img-top albumImage" alt="...">
                            <div class="card-body">
                                <h5 class="card-title albumTitle text-light display-6">CVRTOON</h5>
                            </div>
                        </div>
                    </div>






                    <div class="CompletePlayer">
                        <div class="player">
                            <div class="songDiv">
                                <h6 class="songName">Song Name</h6>
                            </div>
                            <div class="SongButtons">
                                <i class="fa-solid fa-backward"></i>
                                <i class="fa-solid fa-play" id="play"></i>
                                <i class="fa-solid fa-forward"></i>
                            </div>

                            <div class="songsDuration">
                                <h6 class="Duration">00:00/00:00</h6>
                            </div>



                        </div>

                        <div class="progress">
                            <div class="progress-bar " role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="volumeBar">
                            <input type="range" class="progress-bar VolumeBar" style="background-color: red;">
                        </div>
                    </div>




                </div>


            </div>




        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="./Assets/JS/Script.js"></script>
</body>

</html>
